<!DOCTYPE html>
<html>
<head>
    <title>Leaflet example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
        html, body, #map {
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>

<!-- include jquery.js library -->
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

<script>
    // sql api
    $(document).ready(function(){
        var sql_statement = "SELECT * FROM twitter_ WHERE actor_displayname = '조건만남'";
        $.getJSON('https://yhhan.cartodb.com/api/v2/sql/?q='+sql_statement, function(data) {
            $.each(data.rows, function(key, val) {
                console.log(key);
                console.log(val);
                // do something!
            });
        });
    });
</script>
</body>
</html>
